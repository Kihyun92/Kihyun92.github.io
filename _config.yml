baseurl: ""
description: >
    견스 블로그

# My information
email: kihyun92@gmail.com
author: 김기현
profile: 견스
twitter_username: okkihyun1
github_username: kihyun92
comment-support: utterances

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist

permalink: /blog/:year/:month/:day/:title/

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

paginate: 10
paginator_path: "/blog"
paginate_path: "/blog/page:num/"

# Collections
collections:
    wiki:
        output: true
        permalink: /:collection/:path/

# Comment Service
disqus:
  id: kihyun92
  shortname: kihyuns-blog
utterances:
  repo: kihyun92/kihyun92.github.io
  issue-term: url
  label: Comment
  branch: master

# google_analytics:
#   ua: UA-110224147-1

# google_adsense:
