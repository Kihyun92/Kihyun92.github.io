blame: "https://github.com/kihyun92/kihyun92.github.io/blame/master/_wiki"
edit: "https://github.com/kihyun92/kihyun92.github.io/edit/master/_wiki"
issue: "https://github.com/kihyun92/kihyun92.github.io/issues/new"

timezone: "Asia/Seoul"

# https://kramdown.gettalong.org/rdoc/Kramdown/Options.html - smart_quotes
kramdown:
    smart_quotes: ["apos", "apos", "quot", "quot"]
